<body>
    <h2>Registration Form</h2>
    <form class="group-fliud">
        <div class="d-flex p-2">
            <label for="first name ">First Name</label>
            <input type="text " placeholder="First Name " required>
        </div>
        <div class="group-fliud ">
            <label for="last name ">Last Name</label>
            <input type="text " placeholder="Last Name " required>
        </div>
        <div class="group-fluid ">
            <label for="email ">Email</label>
            <input type="text " placeholder="Email " required>
        </div>
        <label for="birthday ">Birthday:</label>
        <input type="date " id="birthday " name="birthday ">
        <div class="group-fluid ">
            <label for="pname ">Parent Name</label>
            <input type="text " placeholder="Parent Name ">
        </div>
        <form action="/action_page.php ">
            <label for="phone ">Enter a phone number:</label><br><br>
            <input type="tel " id="phone " name="phone " placeholder="123-45-678 " pattern="[0-9]{3}-[0-9]{2}-[0-9]{3} "><br><br>
        </form>

        </section>
        <label for="quran ">Choose a course:</label>
        <select id="quran ">
  <optgroup label="Qur 'an Programs">
    <option value="ijazah">Ijazah</option>
    <option value="hifz">Hifz</option>
    <option value="tilawah">Tilawah</option>
    <option value="qaidah">Qaidah</option>
  </optgroup>
  <optgroup label="Tutor Programs">
    <option value="math">Math</option>
    <option value="writing">Writing</option>
    <option value="reading">Reading</option>
    <option value="arabic">Arabic</option>
  </optgroup>
</select>
    </form>
    <button>Submit</button>
</body>
